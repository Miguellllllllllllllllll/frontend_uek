<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Smiley</title>
    <style>
      /* Stil für das SVG-Element */
      svg {
        display: block;
        margin: 50px auto;
        background-color: #f0f0f0;
      }
      /* Optional: Anpassung der Farben */
      circle {
        stroke: black;
        stroke-width: 4px;
      }
    </style>
  </head>
  <body>
    <h1>SVG Smiley</h1>

    <!-- SVG-Element für den Smiley -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- Kopf des Smileys -->
      <circle cx="100" cy="100" r="80" fill="yellow" stroke="black" />

      <!-- Linkes Auge -->
      <circle cx="70" cy="70" r="10" fill="black" />

      <!-- Rechtes Auge -->
      <circle cx="130" cy="70" r="10" fill="black" />

      <!-- Mund mit path -->
      <path
        d="M 60 120 Q 100 160, 140 120"
        fill="transparent"
        stroke="black"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
