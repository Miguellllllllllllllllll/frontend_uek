<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adressformular</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Adressformular</h1>
    <form id="addressForm">
      <!-- Vorname und Nachname -->
      <label for="firstname">Vorname:</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="lastname">Nachname:</label>
      <input type="text" id="lastname" name="lastname" required />

      <!-- Straße, PLZ und Ort -->
      <label for="street">Straße:</label>
      <input type="text" id="street" name="street" required />

      <label for="postalcode">PLZ:</label>
      <input
        type="text"
        id="postalcode"
        name="postalcode"
        required
        pattern="[0-9]{4}"
        title="Bitte geben Sie eine 5-stellige PLZ ein."
      />

      <label for="city">Ort:</label>
      <input
        type="text"
        minlength="1"
        maxlength="70"
        id="city"
        name="city"
        required
      />

      <!-- E-Mail Adresse -->
      <label for="email">E-Mail Adresse:</label>
      <input type="email" id="email" name="email" required />

      <!-- Du oder Sie -->
      <label>
        Duzen
        <input type="checkbox" id="duSie" name="duSie" />
      </label>

      <!-- Art der Bekanntschaft -->
      <label for="relation">Wie kennen Sie diese Person?</label>
      <select id="relation" name="relation" required>
        <option value="privat">Privat</option>
        <option value="schule">Schule</option>
        <option value="geschaeft">Geschäft</option>
      </select>

      <!-- Absenden -->
      <input type="submit" value="Daten anzeigen" />
    </form>

    <!-- Bereich für die Zusammenfassung -->
    <div id="summary" class="summary" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
