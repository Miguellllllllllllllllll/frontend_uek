<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmeldung</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
      }

      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 96.25%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Anmeldung</h2>
      <form id="loginForm">
        <label for="username">Email</label>
        <input type="email" id="username" placeholder="Benutzername" required />

        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort" required />

        <button type="submit">Anmelden</button>
        <div id="errorMessage" class="error-message" style="display: none">
          Falsches Passwort. Bitte versuchen Sie es erneut.
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          login(username, password);
        });

      async function login(username, password) {
        const url = "http://localhost/auth/cookie/login";
        const data = {
          email: username,
          password: password,
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            credentials: "include",
          });

          if (response.ok) {
            console.log("Login erfolgreich");
            location.replace("http://localhost:5500/Block9/");
            // Hier kannst du weitere Aktionen nach erfolgreichem Login hinzuf√ºgen
          } else {
            console.error("Fehler beim Login:", response.statusText);
            document.getElementById("errorMessage").style.display = "block";
          }
        } catch (error) {
          console.error("Netzwerkfehler:", error);
          document.getElementById("errorMessage").style.display = "block";
        }
      }
    </script>
  </body>
</html>
